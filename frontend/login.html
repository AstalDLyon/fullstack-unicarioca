<!doctype html>
<!--
  login.html

  Esta página é responsável pela autenticação de usuários no sistema UniGym.
  Ela fornece um formulário de login onde alunos e instrutores podem inserir
  suas credenciais para acessar as funcionalidades específicas de suas contas.
  
  Conteúdo principal:
  - Formulário de login com campos para email/matrícula e senha
  - Validação de campos e feedback visual de erros
  - Opção para lembrar credenciais
  - Interface visual com identidade da UniGym
  
  Comportamento:
  - Validação de campos em tempo real
  - Submissão de credenciais via API
  - Armazenamento de token de autenticação em localStorage/sessionStorage
  - Redirecionamento para página apropriada após login bem-sucedido
  - Exibição de mensagens de erro em caso de falha na autenticação
  
  Arquivos relacionados:
  - login-style.css: Estilos específicos da página de login
  - login-script.js: Lógica de autenticação e interação com API
  - auth-script.js: Funções auxiliares para gerenciamento de autenticação
-->
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniGym - Acesso</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="stylesheet" href="nav-utils.css">
</head>
<body>
  <main class="card" role="main" aria-label="Área de login">
    <!-- Substitua o src abaixo por 'logo.png' (ou outro arquivo). -->
    <img class="logo" id="logo" src="img/logo.webp" alt="UniGym Fitness" />

    <div id="mensagem" style="text-align: center; margin: 10px 0; display: none;"></div>

    <form id="loginForm">
      <div class="field">
        <label class="label" for="email">Email</label>
        <input class="input" type="email" id="email" name="email" autocomplete="email" required />
      </div>

      <div class="field">
        <label class="label" for="senha">Senha</label>
        <input class="input" type="password" id="senha" name="senha" autocomplete="current-password" required />
      </div>

      <div class="actions">
        <div class="action-link">
          <a class="link" href="#" aria-label="Perdeu a senha?">Perdeu a senha?</a>
        </div>
        <div class="action-btn">
          <button class="btn" type="submit">Acessar</button>
        </div>
      </div>

    <footer>
      @ 2025 UniGym. Nenhum direito reservado.
    </footer>
  </main>

  <script src="auth-script.js"></script>
</body>
</html>
