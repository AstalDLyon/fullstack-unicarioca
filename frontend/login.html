<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniGym - Acesso</title>
  <style>
    /* ===== CONFIGURAÇÕES RÁPIDAS =====
       Altere os arquivos abaixo para mudar o fundo e a logo. */
    :root{
      --background: linear-gradient(180deg, #a01f22, #ffffff);   /* imagem de fundo (mãos/celular) */
      --card-width: 560px;
      --accent: #b71c1c;             /* tom vermelho do botão */
      --accent-hover: #9a1717;
      --border: #e6e6e6;
      --text: #222;
      --muted: #6b7280;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --focus: 0 0 0 3px rgba(183,28,28,.25);
      --bg-blur: 10px;
    }

    /* ===== LAYOUT DE FUNDO ===== */
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      color: var(--text);
      background:
        linear-gradient(to bottom, #a01f22, #ffffff),
        var(--bg-image) center/cover no-repeat fixed;
      display: grid;
      place-items: center;
    }

    /* ===== CARTÃO ===== */
    .card{
      width: min(92vw, var(--card-width));
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(var(--bg-blur));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 28px 22px;
    }

    .logo{
      display: block;
      margin: 0 auto 20px;
      width: 280px;
      max-width: 80%;
      height: auto;
    }

    .field{
      display: grid;
      gap: 8px;
      margin: 14px 0;
    }
    .label{
      font-size: 0.92rem;
      color: var(--muted);
    }
    .input{
      appearance: none;
      width: 100%;
      height: 44px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0 0px;
      font-size: 1rem;
      transition: box-shadow .2s, border-color .2s, background-color .2s;
      background: #fff;
    }
    .input:focus{
      outline: none;
      border-color: var(--accent);
      box-shadow: var(--focus);
    }

    .actions{
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }
    .btn{
      border: 0;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: background .2s, transform .02s;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:hover{ background: var(--accent-hover); }

    .link{
      color: var(--muted);
      text-decoration: none;
      font-size: .95rem;
    }
    .link:hover{ text-decoration: underline; }

    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    .select{
      min-width: 230px;
      height: 40px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0 10px;
      background: #fff;
      font-size: .95rem;
    }
    .note{
      color: var(--muted);
      font-size: .9rem;
      margin-top: 8px;
    }

    footer{
      margin-top: 26px;
      text-align: center;
      color: var(--muted);
      font-size: .85rem;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Área de login">
    <!-- Substitua o src abaixo por 'logo.png' (ou outro arquivo). -->
    <img class="logo" id="logo" src="C:\Users\Adriel\Desktop\fullstack-unicarioca-main (1)\fullstack-unicarioca-main\frontend\img\logo.webp" alt="UniGym Fitness" />

    <form>
      <div class="field">
        <label class="label" for="usuario">Identificação de usuário</label>
        <input class="input" type="text" id="usuario" name="usuario" autocomplete="username" />
      </div>

      <div class="field">
        <label class="label" for="senha">Senha</label>
        <input class="input" type="password" id="senha" name="senha" autocomplete="current-password" />
      </div>

      <div class="actions">
        <button class="btn" type="submit">Acessar</button>
        <a class="link" href="#" aria-label="Perdeu a senha?">Perdeu a senha?</a>
      </div>

    <footer>
      @ 2025 UniGym. Nenhum direito reservado.
    </footer>
  </main>

  <!-- Exemplo: também é possível trocar a logo ou o fundo via JS, se preferir.
       document.getElementById('logo').src = 'minha-logo.svg';
       document.documentElement.style.setProperty('--bg-image', "url('meu-fundo.jpg')");
  -->
</body>
</html>
