<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Aluno - UniGym</title>
  <link rel="stylesheet" href="index-style.css">
  <link rel="stylesheet" href="nav-utils.css" />
  <link rel="stylesheet" href="login-style.css" />
  <link rel="stylesheet" href="cadastrar-aluno-style.css" />
</head>
<body>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="meus-treinos.html">Meus Treinos</a>
    <a href="minhas-medidas.html">Minhas Medidas</a>
  </nav>

  <main class="container">
    <h1>Cadastrar Aluno</h1>
    <form id="alunoForm" class="card">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required minlength="4" />
      </div>
      <div class="form-group">
        <label for="confirmSenha">Confirmar Senha</label>
        <input type="password" id="confirmSenha" required minlength="4" />
      </div>
      <div class="form-group">
        <label for="instrutor">Instrutor (opcional)</label>
        <select id="instrutor">
          <option value="">-- Sem instrutor --</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit">Cadastrar</button>
      </div>
      <p id="mensagem" style="display:none"></p>
    </form>

    <section class="card" style="margin-top: 20px;">
      <h2 style="margin-bottom: 10px;">Atribuir Treino Existente ao Aluno</h2>
      <form id="atribuirFormCadastro">
        <div class="form-group">
          <label for="selAlunoCadastro">Aluno</label>
          <select id="selAlunoCadastro" required>
            <option value="">-- Selecione --</option>
          </select>
          <button type="button" id="btnExcluirAlunoCadastro" style="margin-left:8px;background:#b00020;color:#fff;" disabled>
            Excluir Aluno
          </button>
        </div>
        <div class="form-group">
          <label for="selTreinoCadastro">Treino existente</label>
          <select id="selTreinoCadastro" required>
            <option value="">-- Selecione --</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit">Atribuir Treino</button>
        </div>
        <p id="msgAtribuirCadastro" style="display:none"></p>
        <p id="msgExcluirCadastro" style="display:none"></p>
      </form>
    </section>
  </main>

  <script src="cadastrar-aluno-script.js"></script>
</body>
</html>
